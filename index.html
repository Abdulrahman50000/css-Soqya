<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>المقرر اليومي</title>
    <link rel="icon" href="img/calendar.png" />
    <link rel="stylesheet" href="style.css" />
    <!-- Flat icon  -->
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.2.0/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <!-- Google fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="web">
        <div class="header">
          <img src="img/شعار السقيا.webp" alt="" class="headerObj" />
          <div class="search headerObj">
            <input type="text" />
            <span class="material-symbols-outlined"> search </span>
          </div>

          <div class="midd sec">
            <i class="fi fi-rr-home"></i>
            <i class="fi fi-rs-users"></i>
            <i class="fi fi-rr-clapperboard-play"></i>
            <i class="fi fi-rr-users-alt"></i>
            <i class="fi fi-rr-square-poll-vertical"></i>
          </div>
          <div class="right sec">
            <div class="search"><input type="text" /></div>
            <div class="icons sec">
              <i class="fi fi-sr-apps"></i>
              <i class="fi fi-sr-comment"></i>
              <i class="fi fi-br-bell"></i>
              <i class="fi fi-rr-caret-down"></i>
            </div>
          </div>
        </div>

        <div class="tasks">
          <img src="img/sticker.webp" alt="" />
          <h1 class="tilte">
            مرحلة <span class="green">مِعرَاج</span> - اليوم الأول<br />
            <span dir="rtl"> 01 رمضان | 11 مارس</span>
          </h1>
          <div class="list">
            <h1>:المهام المطلوبة</h1>
            <ul>
              <li>
                -<b>حفظ سورة القصص</b>
                (١-١٣) +
                <b>تدبر وعمل</b>
              </li>

              <li>
                -<b>أنوار الأنبياء</b>
                ص٣٩-٤٤
              </li>

              <li>-غريب القرآن (١)</li>
            </ul>
          </div>
          <img src="img/شعار السقيا.webp" alt="" class="circle-logo" />
          <button><i class="fi fi-rr-badge-check"></i>إتمام المقرر</button>
        </div>

        <div class="footer">
          <ul>
            <li>الرئيسية</li>
            <li>الصـور</li>
            <li>الفيديو</li>
            <li>المزيد▾</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
